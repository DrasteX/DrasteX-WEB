<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrasteX</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="website icon" href="../../Assets/LOGO/Mark_WithoutBG.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    

</head>
<body>
    <script src="../Custom_Elements/headerimport.js"></script>

    <main>
        <div class="navi_bar_usermenu_main">
            <a href='../Wishlist_Page/wishlist.html'>
                <img src="../../Assets/Components/wishlist.png">
                <span>WISHLIST</span>
            </a>
            <a href='../Cart_Page/cart.html'>
                <img src="../../Assets/Components/cart_menu_icon.png">
                <span>CART</span>
            </a>
            <a href='../Orders_Page/orders.html'>
                <img src="../../Assets/Components/checkmark.png">
                <span>ORDERS</span>
            </a>
            <a href="../User_Settings/settings.html">
                <img src="../../Assets/Components/settings.png">
                <span>SETTINGS</span>
            </a>

        </div>

        <div class="page_main_container">
            <h1>
                SETTINGS
            </h1>
            
            <div class="user_info_main_cont">
                <h3>USER INFO</h3>
                <div class="user_info">
                    <div id="display_name_container">
                        <label for="display_name">
                            Display Name
                        </label>
                        <input type="text" id="display_name">
                    </div>
                    
                    <div id="email_address_container">
                        <label for="email_address">
                            Email Address
                        </label>
                        <input type="email" id="email_address">
                    </div>
    
                    <div id="street_address_container">
                        <label for="street_address">
                            Street Address
                        </label>
                        <input type="text" id="street_address">
                    </div>
    
                    <div id="city_name_container">
                        <label for="city_name">
                            City
                        </label>
                        <input type="text" id="city_name">
                    </div>
    
                    <div id="state_name_container">
                        <label for="state_name">
                            State
                        </label>
                        <input type="text" id="state_name">
                    </div>
    
                    <div id="country_name_container">
                        <label for="country_name">
                            Country
                        </label>
                        <input type="text" id="country_name">
                    </div>
    
                    <div id="zip_code_container">
                        <label for="zip_code">
                            Zip / Postal Code
                        </label>
                        <input type="text" id="zip_code">
                    </div>
    
                    <button class="save_changes">
                        Save Changes
                    </button>
                </div>
            </div>

            <div class="ui_settings_main_cont">
                <h3>UI SETTINGS</h3>
                <div class="ui_settings">
                    <div class="currency">
                        <span>Currency</span>
                        <select class="select_currency">
                            <option selected value="0">INR</option>
                            <option value="1">USD</option>
                            <option value="2">CAD</option>
                            <option value="3">PESOS</option>
                        </select>
                    </div>
                    <button class="save_changes">
                        Save Changes
                    </button>
                    
                </div>
            </div>
            
        </div>
    </main>

    <footer>
        <style>footer {
            background-color: #141414;
            position:absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            
        }
        .foot_container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
        
            padding: 20px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            & > .logo_footer {
                & > img {
                    height: 60px;
                }
            }
            & > .links_footer {
                display: flex;
                gap: 40px;
                margin: 0px 20px 40px 20px;
                color: white;
                & > .Explore_links_footer, .Quick_links_footer {
                    display: flex;
                    flex-direction: column;
                    gap: 5px;
                    
                    & > h5{
                        font-size: 17px;
                        font-weight: 600;
                        margin: 10px 0px;
                    }
                    & > a {
                        color: white;
                        font-size: 17px;
                    }
                }
            }
        }</style>
        <div class="foot_container">
            <div class="logo_footer">
                <img src="../../Assets/LOGO/LOGO_forDarkBG.png" alt="LOGO">
            </div>
            <div class="links_footer">
                <div class="Explore_links_footer">
                    <h5>Explore</h5>
                    <a href="#">Home</a>
                    <a href="#">Catalog</a>
                    <a href="#">Shop By Anime</a>
                    <a href="#">Shop By Type</a>
                </div>
                <div class="Quick_links_footer">
                    <h5>Quick Links</h5>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact Us</a>
                </div>
            </div>
        </div>

        
    </footer>

</body>
</html>
